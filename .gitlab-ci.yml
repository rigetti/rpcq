include:
  - project: rigetti/ci
    file: pipelines/docker.gitlab-ci.yml

variables:
  IMAGE: rigetti/rpcq

test-python:
  stage: test
  tags:
    - github
  only:
    - branches
  image: python:3.6
  script:
    - pip install -r requirements.txt
    - pytest

test-lisp:
  stage: test
  tags:
    - github
  only:
    - branches
  image: rigetti/quicklisp
  script:
    - make install-test-deps
    - make test
